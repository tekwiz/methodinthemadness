---
title: Method in the Madness
layout: default
---

<section>
  {% for post in site.posts %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="meta">
      <time>{{ post.date | date: '%a, %b %d, %Y' }}</time>
      {% if post.categories %}<span class="category">{{ post.categories }}</span>{% endif %}
    </p>
    {{ post.excerpt }}
  </article>
  {% endfor %}
</section>
